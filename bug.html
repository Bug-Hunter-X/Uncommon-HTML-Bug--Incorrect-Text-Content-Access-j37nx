<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    // Incorrect attempt to access the text content
    console.log(document.getElementById("myDiv").textContent);
    // The bug is that the textContent will return the text content of the first child, not the div itself
    // Correct way to access innerHTML to get the full text content of the div
    console.log(document.getElementById("myDiv").innerHTML);
  </script>
</body>
</html>
